{% extends 'base.html'%}

{% block title %}
Добавление товар
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товар</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название"><br>
        <input type="number" name="price" id="price" class="container form-control" placeholder="Введите стоимость"><br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <input type="submit" class="btn btn-outline-success" value="Отправить">
        </div>
    </form>
</div>
{% endblock %}
